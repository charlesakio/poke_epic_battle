		<div class="container">
			<div class="row">
				<h3>Enter your trainer profile:</h3>
   				 <form class="col s12">
     				 <div class="row">
       					 <div class="input-field col s6">
       					   <input placeholder="First name" id="first_name" type="text" class="validate">
       					 </div>
       					 <div class="input-field col s6">
         					 <input placeholder="Last name" id="last_name" type="text" class="validate">
       					 </div>
     				 </div>
     				 <div class="row">
        				<div class="input-field col s12">
          					<input placeholder="Nickname" id="nickname" type="text" class="validate">
       					 </div>
     				 </div>
    			  <div class="row">
       				  <div class="file-field input-field">
      					<div class="btn">
       					 <span>File</span>
      					  <input type="file" multiple>
     				    </div>
      				  <div class="file-path-wrapper">
       					 <input class="file-path validate" type="text" placeholder="Profile picture">
     				 </div>
					</div>       				 
				</div>
      				<div class="row">
       				 <div class="input-field col s12">
         				 <input placeholder="Tell us something about yourself" id="description" type="text" class="validate">
       				 </div>
				 </div>
				 <a href="form2.html" class="waves-effect waves-light btn">Next</a>
				 
    			</form>
  			</div>
